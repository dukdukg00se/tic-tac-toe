<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Genos:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <script src="scripts/main.js" defer></script>
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <main>
    <div id="player-container">
      <button class="player-btn active" id="player-x" type="button">Player <span class="mark">X</span></button>
      <button class="player-btn" id="player-o" type="button">Player <span class="mark">O</span></button>
    </div>

    <div id="board-container">
    </div>

    <button type="button" id="reset-btn">Reset</button>

  </main>

  <footer>
    By dukdukg00se 2022
  </footer>
  
  <div id="modal">
    <div id="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-header">Player X Wins!</h2>
    </div>
  </div>
</body>
</html>
